<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArogyaId</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>ArogyaId</h1>
            <div class="header-buttons">
                <button id="showLogin">Login</button>
                <button id="showRegister">Register</button>
            </div>
        </div>

        {% if response %}
            <h1 style="color: rgb(255, 79, 79);">{{ response }}</h1>
        {% endif %}

        <div class="form-container">
            <form action="/register" method="post" id="register_form" class="hidden">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required pattern="\S(.*\S)?" title="Cannot be empty or contain only spaces">

                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" required pattern="\S(.*\S)?" title="Cannot be empty or contain only spaces">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern="\S(.*\S)?" title="Cannot be empty or contain only spaces">

                <button type="submit">Submit</button>
            </form>

            <form action="/" method="POST" id="login_form" class="hidden">
                <label for="login_username">User Name:</label>
                <input type="text" id="login_username" name="username" required>

                <label for="login_password">Password:</label>
                <input type="password" id="login_password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
